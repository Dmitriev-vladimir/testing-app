<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous" defer>

    </script>

    <title>{% block title %}{% endblock %}</title>
    <style>
        .logo-img {
            width: 80px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header
                class="d-flex flex-wrap align-items-center justify-content-center
                justify-content-md-between py-3 mb-4 border-bottom"
        >
            <a href="" class="logo">
                <img
                        src="https://papik.pro/uploads/posts/2021-09/1630489538_9-papik-pro-p-krab-risunok-9.png"
                        alt="КРАБ"
                        class="logo-img"
                >
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-4 link-secondary">Главная</a></li>
                <li><a href="{% url 'catalog' %}" class="nav-link px-4 link-dark">Каталог тестов</a></li>
                <li><a href="{% url 'contacts' %}" class="nav-link px-4 link-dark">Контакты</a></li>
                <li><a href="/admin" class="nav-link px-4 link-dark">Панель администратора</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                <span class="mx-3">{{user}}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Выйти</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Войти</a>
                <a href="{% url 'registration' %}" class="btn btn-primary">Регистрация</a>
                {% endif %}
            </div>
        </header>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
